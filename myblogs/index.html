<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Mohammad Faisal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color1: #5fffff;
            --color2: #ff87af;
            --color3: #87ff87;
            --color4: #666;
            --color5: #ffd7af;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            color: var(--color5);
            font-family: "Fira Mono", monospace;
            font-size: 13px;
            margin: 0;
            padding: 0;
        }

        #container {
            position: relative;
            margin-right: auto;
            margin-left: auto;
            margin-top: 10px;
            max-width: 850px;
            padding: 0 6px 40px;
        }

        a, a:visited {
            color: var(--color1);
            text-decoration: none;
        }

        .title {
            color: var(--color3);
        }

        .content {
            max-width: 620px;
            line-height: 1.6;
            margin-top: 10px;
        }

        #top-nav {
            text-align: left;
            border-bottom: 1px solid #87ff8755;
            margin-bottom: 21px;
        }

        #top-nav > ul {
            list-style: none;
            overflow: hidden;
        }

        #top-nav > ul > li {
            float: left;
        }

        #top-nav > ul > li.right {
            float: right;
        }

        #top-nav > ul > li > a {
            display: block;
            text-align: center;
            color: var(--color5);
            padding: 14px 13px;
            text-decoration: none;
        }

        #top-nav > ul > li a:hover {
            background-color: #333;
        }

        #top-nav > ul > li .active {
            color: var(--color3);
        }

        .header {
            margin-bottom: 25px;
        }

        .blog-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .blog-card {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
            display: block;
        }

        .blog-card:hover {
            border-color: var(--color1);
            transform: translateX(8px);
            background: #151515;
        }

        .date-label {
            color: var(--color2);
            font-size: 0.85em;
            margin-bottom: 8px;
            display: block;
        }

        .blog-card h2 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
            color: var(--color5);
        }

        .blog-card p {
            margin: 0;
            font-size: 0.95em;
            color: #c9c0a0;
            line-height: 1.6;
        }

        .reading-time {
            margin-top: 15px;
            font-size: 0.8em;
            color: var(--color4);
            font-style: italic;
        }

        .footer-note {
            margin-top: 50px;
            text-align: center;
            font-size: 0.8em;
            color: var(--color4);
        }

        @media (max-width: 650px) {
            #top-nav > ul > li {
                float: none;
            }

            #top-nav > ul > li.right {
                float: none;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="top-nav">
            <ul>
                <li><a href="/">home</a></li>
                <li><a href="/myprojects">projects</a></li>
                <li><a href="/resources/index.html">resources</a></li>
                <li class="right"><a href="/">cli</a></li>
            </ul>
        </div>

        <div class="header">
            <h1 class="title">&gt; blogs</h1>
            <p class="content">Recent logs and notes from the cloud engineering desk.</p>
        </div>

        <div id="blog-list" class="blog-list">
            <p style="color: var(--color1)">Fetching logs...</p>
        </div>

        <div class="footer-note">
            [ End of Log ]
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/data.json')
                .then(response => {
                    if (!response.ok) throw new Error("Could not find data.json");
                    return response.json();
                })
                .then(data => {
                    renderBlogs(data.blogs);
                })
                .catch(err => {
                    document.getElementById('blog-list').innerHTML =
                        `<p style="color: var(--color2)">Error: Check console for path details.</p>`;
                    console.error(err);
                });

            function renderBlogs(blogs) {
                const listContainer = document.getElementById('blog-list');
                listContainer.innerHTML = '';

                blogs.forEach(post => {
                    const postHTML = `
                        <a href="/view.html?post=${post.id}&type=posts" class="blog-card">
                            <span class="date-label">${post.date} // ${post.category.toUpperCase()}</span>
                            <h2>${post.title}</h2>
                            <p>${post.description || ''}</p>
                            <div class="reading-time">${post.readingTime || '5 min'} read_</div>
                        </a>
                    `;
                    listContainer.innerHTML += postHTML;
                });

                if (!blogs || blogs.length === 0) {
                    listContainer.innerHTML = '<p class="content">No posts yet. Check back soon.</p>';
                }
            }
        });
    </script>
</body>
</html>
