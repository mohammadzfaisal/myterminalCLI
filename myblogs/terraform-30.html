<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>30 Days of Terraform | mfa.sh</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="/static/css/challenge-list.css" rel="stylesheet">
	<style>
/* terminal theme colors */
:root {
	--color1: #5fffff;
	--color2: #ff87af;
	--color3: #87ff87;
	--color4: #666;
	--color5: #ffd7af;
}

/* reset */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	background-color: #000;
	color: var(--color5);
	font-size: 13px;
}

body, input {
	font-family: "Fira Mono", monospace;
	font-weight: 400;
	font-style: normal;
}

a, a:visited {
	color: var(--color1);
	text-decoration: none;
}

#container {
	position: relative;
	margin-right: auto;
	margin-left: auto;
	margin-top: 10px;
	max-width: 900px;
	padding: 0 6px;
}

#top-nav {
	text-align: left;
	border-bottom: 1px solid #87ff8755;
	margin-bottom: 21px;
}

#top-nav > ul {
	list-style: none;
	overflow: hidden;
}

#top-nav > ul > li {
	float: left;
}

#top-nav > ul > li.right {
	float: right;
}

#top-nav > ul > li > a {
	display: block;
	text-align: center;
	color: var(--color5);
	padding: 14px 13px;
	text-decoration: none;
}

#top-nav > ul > li a:hover {
	background-color: #333;
}

#terminal-container {
	background-color: #111;
	padding: 15px;
	margin-top: 30px;
	border: 1px solid #87ff8755;
	box-shadow: 0 0 200px #87ff8734;
}

.back-link {
	color: var(--color4);
	text-decoration: none;
	margin-bottom: 15px;
	display: inline-block;
}

.back-link:hover {
	color: var(--color1);
}

.prompt-char {
	color: var(--color3);
	margin-right: 10px;
}

.terminal-header {
	color: var(--color1);
	font-weight: 700;
	font-size: 1.4em;
	display: block;
	margin-bottom: 8px;
	border-bottom: 1px solid #87ff8755;
	padding-bottom: 10px;
}

.header-prompt {
	color: var(--color3);
	margin-right: 10px;
}

.term-grey {
	color: var(--color4);
}

/* progress section */
.progress-section {
	margin-top: 18px;
}

.progress-meta {
	display: flex;
	justify-content: space-between;
	font-size: 0.9em;
	margin-bottom: 10px;
	color: var(--color5);
}

.progress-bar-bg {
	background: #1b1b1b;
	height: 10px;
	border: 1px solid #87ff8755;
	overflow: hidden;
}

.progress-fill {
	background: var(--color3);
	height: 100%;
	width: 0%;
	transition: width 0.8s ease-in-out;
}

/* search */
.search-container {
	margin-top: 20px;
}

#day-search {
	width: 100%;
	padding: 10px 12px;
	border: 1px solid #87ff8755;
	background: #0c0c0c;
	color: var(--color5);
	outline: none;
}

#day-search:focus {
	border-color: var(--color1);
}

	</style>
</head>
<body>
	<div id="container">
		<div id="top-nav">
			<ul>
				<li><a href="/">home</a></li>
				<li><a href="/myprojects">projects</a></li>
				<li><a href="/resources/index.html">resources</a></li>
				<li class="right"><a href="/">cli</a></li>
			</ul>
		</div>

		<div id="terminal-container">
			<a href="/myblogs/" class="back-link"><span class="prompt-char">$</span>cd ..</a>
			<span class="terminal-header"><span class="header-prompt">&gt;</span>30_DAYS_OF_TERRAFORM.exe</span>
			<div class="term-grey">Tracking progress from Init to Destroy</div>

			<div class="progress-section">
				<div class="progress-meta">
					<span>Progress: <span id="progress-percent">0</span>%</span>
					<span id="progress-stat">0/30 Days</span>
				</div>
				<div class="progress-bar-bg">
					<div id="progress-fill" class="progress-fill"></div>
				</div>
			</div>

			<div class="search-container">
				<input type="text" id="day-search" placeholder="Search topics (e.g. Variables, Providers)...">
			</div>

			<div
				id="challenge-grid"
				class="challenge-grid"
				data-challenge-list
				data-source="/data.json"
				data-key="terraform_challenge"
				data-post-prefix="terraform-30/tf-day"
				data-post-type="posts"
				data-search="#day-search"
				data-progress-fill="#progress-fill"
				data-progress-percent="#progress-percent"
				data-progress-stat="#progress-stat"></div>
		</div>
	</div>

	<script src="/static/js/challenge-list.js"></script>
</body>
</html>
