<!doctype html>
<html>
	<head>
		<title>projects | mfa.sh</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">

		<style>
/**
 * mfa.sh CSS (based on ysap.sh)
 *
 * Author: Mohammad Faisal
 * License: MIT
 */

/* terminal theme colors */
:root {
	--color1: #5fffff;
	--color2: #ff87af;
	--color3: #87ff87;
	--color4: #666;
	--color5: #ffd7af;
}

/* reset */
* {
	margin: 0;
	padding: 0;
}

ul {
	list-style-type: none;
}

/* helper classes */
.center {
	text-align: center;
}

.title {
	color: var(--color3);
}

.highlight {
	color: var(--color3);
}

.hidden {
	display: none;
}

.shadow {
	border: 1px solid #87ff8755;
	box-shadow: 0 0 200px #87ff8734;
}

@media (max-width: 650px) {
	.hide-mobile {
		display: none;
	}
}

/* layout and design */
body {
	background-color: #000;
	color: var(--color5);
	font-size: 13px;
}

body, code {
	font-family: "Fira Mono", monospace;
	font-weight: 400;
	font-style: normal;
}

b, strong, h1, h2, h3, h4, h5, h6 {
	font-weight: 900;
}

#container {
	position: relative;
	margin-right: auto;
	margin-left: auto;
	margin-top: 10px;
	max-width: 800px;
	padding: 0 6px;
}

a, a:visited {
	color: var(--color1);
	text-decoration: none;
}

h1.title {
	margin-bottom: 21px;
}

#top-nav {
	text-align: left;
	border-bottom: 1px solid #87ff8755;
	margin-bottom: 21px;
}

#top-nav > ul {
	list-style: none;
	overflow: hidden;
}

#top-nav > ul > li {
	float: left;
}

#top-nav > ul > li.right {
	float: right;
}

#top-nav > ul > li > a {
	display: block;
	text-align: center;
	color: var(--color5);
	padding: 14px 13px;
	text-decoration: none;
}

#top-nav > ul > li a:hover {
	background-color: #333;
}

#top-nav > ul > li .active {
	color: var(--color3);
}

p.content {
	max-width: 620px;
	line-height: 1.5;
}

.footer {
	text-align: center;
	font-size: 12px;
	margin-top: 10px;
	padding-top: 0;
}

/* table styles */
table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 30px;
}

table.shadow {
	border: 1px solid #87ff8755;
	box-shadow: 0 0 200px #87ff8734;
}

table thead {
	background-color: #111;
}

table thead th {
	padding: 15px;
	text-align: left;
	color: var(--color3);
	border-bottom: 1px solid #87ff8755;
	font-weight: 900;
}

table tbody tr {
	background-color: #111;
}

table tbody tr:hover {
	background-color: #1a1a1a;
}

table tbody td {
	padding: 15px;
	border-bottom: 1px solid #333;
	color: var(--color5);
}

table tbody td.title {
	color: var(--color1);
}

table tbody td.description {
	color: var(--color5);
}

table tbody td.link a {
	color: var(--color1);
}

table tbody td.link a:hover {
	text-decoration: underline;
}

table tbody .code {
	color: var(--color3);
	font-family: "Fira Mono", monospace;
}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="top-nav">
				<ul>
					<li><a href="/">home</a></li>
					<li><a href="/myprojects" class="active">projects</a></li>
					<li><a href="/resources">resources</a></li>
					<li class="right"><a href="/">cli</a></li>
				</ul>
			</div>

			<h1 class="title">&gt; projects</h1>
			<p class="content">
				<span class="highlight">Projects</span> showcase my work in cloud infrastructure, automation, and DevOps.
				<br>
				<br>
				<span class="highlight">$ curl</span> mfa.sh/projects
				<br>
			</p>
			<br>

			<table id="projects-table" class="shadow">
				<thead>
					<tr>
						<th>TITLE</th>
						<th>DESCRIPTION</th>
						<th>LINK</th>
					</tr>
				</thead>
				<tbody id="projects-tbody">
				</tbody>
			</table>

			<pre class="footer"><code>
source: <a href="https://github.com/mohammadzfaisal/myterminalcv">github.com/mohammadzfaisal/myterminalcv</a>
&copy; mohammad faisal - mfa.sh <script>document.write(new Date().getFullYear())</script>
			</code></pre>
		</div>
		<script>
			var tbody = document.getElementById('projects-tbody');

			fetch('/data.json')
				.then(res => res.json())
				.then(data => {
					(data.projects || []).filter(function (project) { return project.id !== 'terraform-30'; }).forEach(function (project) {
						let tr = document.createElement('tr');
						let td;

						// Title column
						td = document.createElement('td');
						td.classList.add('title');
						td.textContent = project.title;
						tr.appendChild(td);

						// Description column
						td = document.createElement('td');
						td.classList.add('description');
						let i = 0;
						let s = '';
						project.description.split('').forEach(function (c) {
							switch (c) {
								case '&': c = '&amp;'; break;
								case '<': c = '&lt;'; break;
								case '>': c = '&gt;'; break;
								case '"': c = '&quot;'; break;
								case "'": c = '&#39;'; break;
								case '/': c = '&#47;'; break;
								case '`':
									if (i % 2 === 0) {
										c = '<span class="code">';
									} else {
										c = '</span>'
									}
									i++;
									break;
							}
							s += c;
						});
						td.innerHTML = s;
						tr.appendChild(td);

						// Link column
						td = document.createElement('td');
						td.classList.add('link');
						let a = document.createElement('a');
						// Use custom link if provided, otherwise use default view.html format
						if (project.link) {
							a.href = project.link;
							a.textContent = project.link.startsWith('http') ? project.link : 'mfa.sh' + project.link;
						} else {
							a.href = '/view.html?post=' + project.id + '&type=projects';
							a.textContent = 'mfa.sh/projects/' + project.id;
						}
						td.appendChild(a);
						tr.appendChild(td);

						tbody.appendChild(tr);
					});
				})
				.catch(err => {
					console.error('Error loading projects:', err);
					tbody.innerHTML = '<tr><td colspan="3" style="color: var(--color2);">Error loading projects data.</td></tr>';
				});
		</script>
	</body>
</html>
