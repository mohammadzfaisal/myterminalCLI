media:
  input: content/images
  output: /content/images
components: {}
content:
  - name: resources
    label: Resources
    type: file
    path: data.json
    format: json
    fields:
      - name: projects
        label: Projects
        type: object
        list: true
        fields:
          - name: id
            label: Id
            type: string
          - name: title
            label: Title
            type: string
          - name: description
            label: Description
            type: text
          - name: badges
            label: Badges
            type: object
            list: true
            fields:
              - name: name
                label: Name
                type: string
              - name: color
                label: Color
                type: string
      - name: blogs
        label: Blogs
        type: object
        list: true
        fields:
          - name: id
            label: Id
            type: string
          - name: title
            label: Title
            type: string
          - name: date
            label: Date
            type: date
          - name: category
            label: Category
            type: string
          - name: description
            label: Description
            type: text
  - name: terraform-challenge
    label: Terraform Challenge
    type: file
    path: data.json
    format: json
    view:
      primary: day
    fields:
      - name: terraform_challenge
        label: Terraform Challenge
        type: object
        list: true
        fields:
          - name: day
            label: Day
            type: string
            required: true
            pattern:
              regex: "^[0-9]{2}$"
              message: "Use a two-digit day like 00, 01, 30."
          - name: title
            label: Title
            type: string
            required: true
          - name: status
            label: Status
            type: select
            options:
              values:
                - value: completed
                  label: Completed
                - value: In Progress
                  label: In Progress
                - value: locked
                  label: Locked
                - value: active
                  label: Active
      - name: resources
        label: Resources
        type: object
        list: true
        fields:
          - name: id
            label: Id
            type: string
          - name: title
            label: Title
            type: string
          - name: description
            label: Description
            type: text
          - name: category
            label: Category
            type: string
          - name: link
            label: Link
            type: string
  - name: content-posts
    label: content/posts
    type: collection
    path: content/posts
    format: yaml-frontmatter
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: date
        label: Date
        type: date
      - name: category
        label: Category
        type: string
      - name: description
        label: Description
        type: text
      - name: draft
        label: Draft
        type: boolean
      - name: body
        label: Body
        type: text
  - name: content-posts-terraform-30
    label: content/posts/terraform-30
    type: collection
    path: content/posts/terraform-30
    format: yaml-frontmatter
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: date
        label: Date
        type: date
      - name: category
        label: Category
        type: string
      - name: description
        label: Description
        type: text
      - name: draft
        label: Draft
        type: boolean
      - name: body
        label: Body
        type: text
    exclude:
      - readme.md
      - template.md
  - name: content-projects
    label: content/projects
    type: collection
    path: content/projects
    format: yaml-frontmatter
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: date
        label: Date
        type: date
      - name: category
        label: Category
        type: string
      - name: description
        label: Description
        type: text
      - name: draft
        label: Draft
        type: boolean
      - name: body
        label: Body
        type: text
settings:
  content:
    merge: true
